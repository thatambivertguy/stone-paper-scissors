<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="app.js"></script>
   
</head>
<body>
    <header>
        <h1>The stone paper scissor game</h1>
    </header>
    <div class="scoreboard">
        <div class="user score">User</div>
        <div class="user-score score scorecard">0</div>:<div class="comp-score score scorecard">0</div>
        <div class="comp score">Computer</div>
    </div>
    <div class="action-message">
    <p>paper wins,scissor loses</p>
    </div>
    <div class="action-list">
        <div class="rock action" >
            <i class="fas fa-hand-rock" id="r"></i>
        </div>
        <div class="paper action" id="p">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="scissor action" id="s">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>
</body>
</html>
